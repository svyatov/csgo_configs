sv_cheats 1
sv_infinite_ammo 2
ammo_grenade_limit_total 5
mp_warmup_end
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
sv_grenade_trajectory 1
sv_grenade_trajectory_dash 1
sv_grenade_trajectory_thickness 0.8
sv_grenade_trajectory_time 10
// sv_showimpacts 1
mp_limitteams 0
mp_autoteambalance 0
mp_maxmoney 60000
mp_startmoney 60000
mp_buytime 9999
mp_buy_anywhere 1
// mp_restartgame 1
bot_stop 1

// Camera zoom
bind "j" "toggle fov_cs_debug 30 90"

bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "e" "+use; r_cleardecals"

// Workshop maps practice hotkeys
bind "LEFTARROW" "prev"
bind "UPARROW" "say help"
bind "RIGHTARROW" "skip"
bind "DOWNARROW" "back"

bind "x" "noclip"
bind "-" "toggle sv_cheats 0 1"
bind "[" "give weapon_flashbang"
bind "]" "give weapon_smokegrenade"
bind "," "bot_add_ct"
bind "." "bot_add_t"
bind "p" "bot_place"
bind "k" "bot_kick"

