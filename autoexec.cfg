echo Loading bindings...
// 7 8 9
bind "KP_HOME"       "buy ssg08"
bind "KP_UPARROW"    "buy awp"
bind "KP_PGUP"       "auto_sniper"
// 4 5 6
bind "KP_LEFTARROW"  "cheap_rifle"
bind "KP_5"          "prime_rifle"
bind "KP_RIGHTARROW" "zoom_rifle"
// 1 2 3
bind "KP_END"        "buy nova"
bind "KP_DOWNARROW"  "buy xm1014"
bind "KP_PGDN"       "boom_barrel"
// 0 .
bind "KP_INS"        "pistol_eco"
bind "KP_DEL"        "prime_smg"
// / * - +
bind "KP_SLASH"      "buy decoy"
bind "KP_MULTIPLY"   "buy smokegrenade"
bind "KP_MINUS"      "buy flashbang"
bind "KP_PLUS"       "buy hegrenade"
bind "KP_ENTER"      "buy incgrenade; buy molotov"

bind "INS"  "toggle voice_enable"
bind "DEL"  "mute"
bind "PGUP" "buy deagle"
bind "PGDN" "prime_pistol"

bind "LEFTARROW"  "vest"
bind "RIGHTARROW" "buy defuser"
bind "UPARROW"    "grenades_he"
bind "DOWNARROW"  "grenades_inc"
bind "CAPSLOCK"   "+duck"

bind "w" "+forward; r_cleardecals"
bind "s" "+back; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"

bind "MOUSE1"     "+attack"
bind "MOUSE2"     "+attack2"
bind "MOUSE4"     "use weapon_flashbang"
bind "MOUSE5"     "use weapon_smokegrenade"
bind "MWHEELUP"   "use weapon_knife; slot1"
bind "MWHEELDOWN" "use weapon_knife; slot2"

bind "F1"    "needbackup"
bind "F2"    "sticktog"
bind "F3"    "holdpos"
bind "F4"    "thanks"
bind "F5"    "compliment"
bind "F6"    "cheer"
bind "F7"    "ignoremsg"
bind "F10"   "disconnect"

bind "4"     "use weapon_hegrenade"
bind "t"     "use weapon_decoy"
bind "v"     "use weapon_incgrenade; use weapon_molotov"
bind "e"     "+use; r_cleardecals" // Also clears walls from decals
bind "x"     "buymenu"
bind "f"     "+lookatweapon"
bind "b"     "use weapon_knife; use weapon_c4; drop; slot2; slot1" // Fast bomb drop
bind "g"     "drop"
bind "space" "+jump"
bind "/"     "exec autoexec"
bind "="     "exec practice"
bind "l"     "callvote"
bind "."     "toggle net_graph 0 1"
bind "j"     "toggle cl_teamid_overhead_always 1 2"

// Nade crosshair
alias "+nadecrosshair" "cl_crosshairstyle 4; cl_crosshairsize 5000; cl_crosshairgap -10; cl_crosshairthickness 0.5; cl_crosshair_drawoutline 0"
alias "-nadecrosshair" "cl_crosshairstyle 1; cl_crosshairsize 2; cl_crosshairgap 0; cl_crosshairthickness 0.5; cl_crosshair_drawoutline 1"
bind "c" "+nadecrosshair"

// Jump & throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "q" "+jumpthrow"

// Show net_graph with the scoreboard
alias +netg "net_graph 1; +showscores"
alias -netg "net_graph 0; -showscores"
bind "TAB" "+netg"

echo
echo +++ autoexec.cfg loaded successfully +++
echo
