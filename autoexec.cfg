// bind "]" "give weapon_smokegrenade"
bind "," "bot_add_ct"
bind "." "bot_add_t"
// bind "/" "bot_kick"

// Radar
echo Loading radar settings...
cl_radar_icon_scale_min  "0.6"
cl_radar_scale           "0.3"
cl_radar_always_centered "0"
cl_hud_radar_scale       "1.2"

// Crosshair
echo Loading crosshair settings...
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_width "2"
cl_crosshairalpha "200.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "127"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "1000"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "0"

// HUD
echo Loading HUD settings...
hud_showtargetid "1"             // Enables display of target names, important
cl_hud_bomb_under_radar "1"      // Draws bomb under radar, convenient
cl_hud_healthammo_style "1"      // Simplified information on HP/AP and ammo
cl_hud_playercount_pos "1"       // Puts player information at the bottom instead of top
cl_hud_playercount_showcount "0" // Shows player avatars instead of numbers left
cl_teammate_colors_show "2"      // Show teammates as separate colors in the radar, 2 is for letters
cl_teamid_overhead_always "1"    // Always show team behind walls

// Net graph
net_graphpos 2
net_graphheight 150

// Sound
cl_downloadfilter "nosounds"
snd_musicvolume "0"

// No Tutorial or Info Messages
gameinstructor_enable "0" // Removes in game lessons
cl_showhelp "0"           // Removes on-screen help
cl_autohelp "0"           // Removes automatic help
cl_disablefreezecam "1"   // Disables Freezecam, very important to have off
cl_disablehtmlmotd "1"    // Removes "Message of the day" page when joining a server

// Debug
echo
echo +++ autoexec.cfg executed successfully +++
