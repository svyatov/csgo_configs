// Launch Options: -novid -nojoy -high -refresh 144 -language bananagaming

echo
echo +++ autoexec.cfg loading... +++
echo


echo Loading main settings
con_enable "1"                  // Enables Console
gameinstructor_enable "0"       // Removes in-game instructions
cl_showhelp "0"                 // Removes on-screen help
cl_autohelp "0"                 // Removes automatic help
cl_disablefreezecam "1"         // Disables Freezecam
cl_disablehtmlmotd "1"          // Removes "Message of the day" page when joining a server
cl_autowepswitch "0"            // Disable auto-weapon switch
cl_forcepreload "0"             // Disabled for higher FPS, and a smoother experience (thanks John McDonald)
cl_join_advertise "2"           // Let friends join your community servers


echo Loading mouse settings...
m_rawinput "1"    // Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" // Disables Windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" // Disables Windows mouse acceleration initial threshold, safety precaution
m_customaccel "0" // Custom mouse acceleration disabled
m_mousespeed "0"  // Windows mouse acceleration disabled, just for precaution
zoom_sensitivity_ratio_mouse "0.818933027098955175" // Fixes your zoom sensitivity to act as your actual sensitivity, default is 1.


echo Loading crosshair settings...
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0.000000"
cl_crosshairalpha "200.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "127"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "0.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "2.000000"
cl_crosshairstyle "1"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "0"


echo Loading HUD settings...
hud_showtargetid "1"             // Enables display of target names, important
cl_hud_bomb_under_radar "1"      // Draws bomb under radar, convenient
cl_hud_healthammo_style "0"      // Reverted hud style due to hidden burst mode
cl_hud_playercount_pos "1"       // Puts player information at the bottom instead of top
cl_hud_playercount_showcount "1" // Shows numbers of players left instead of avatars
cl_hud_background_alpha "0.4"    // Hidden but still visible black bars, easy on the eyes
cl_teammate_colors_show "2"      // Show teammates as separate colors in the radar, 2 is for letters
cl_showloadout "1"               // So it doesn't fade out the weapon slots, very annoying otherwise
cl_teamid_overhead_always "1"    // Always show team behind walls with equiptment
safezonex "1"                    // Screen width percentage for the hud
safezoney "1"                    // Screen height percentage for the hud


echo Loading radar settings...
cl_teammate_colors_show "1"  // Show teammates as separate colors without letter
cl_hud_radar_scale "1"       // Radar size, not too big and not too small
cl_radar_scale "0.3"         // Radar map scale size, 0.3 works on all maps
cl_radar_always_centered "0" // Centers map instead of player
cl_radar_icon_scale_min "1"  // Minimum player icon scale


echo Loading viewmodel settings...
viewmodel_presetpos 3   // Classic view model
cl_bob_lower_amt "5"    // How much the viewmodel lowers when running, set to lowest for less distraction
cl_bobamt_lat "0.1"     // How much the viewmodel moves side to side when running, set to lowest for less distraction
cl_bobamt_vert "0.1"    // How much the viewmodel moves up and down when running, set to lowest for less distraction
cl_bobcycle "0.98"      // The frequency at which the viewmodel bobs, set to default
cl_viewmodel_shift_left_amt "0.5"   // Lowers the crouching animation of the viewmodel
cl_viewmodel_shift_right_amt "0.25" // Lowers the crouching animation of the viewmodel


echo Loading rates settings...
rate "786432"          // Your download rate to the server. Max rate: "786432"
cl_cmdrate "128"       // Max number of command packets sent to server per second
cl_updaterate "128"    // Number of packets per second you are requesting from the server
cl_interp "0.007813"   // Sets the interpolation amount, always set this to 0
cl_interp_ratio "1"    // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_lagcompensation "1" // Lag compensation helps by eliminating combat latency from client side view
cl_predict "1"         // Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1"  // Skip waiting for server feedback and perform client side prediction of weapon effects


echo Loading netgraph settings...
net_graph "0"                 // Show netgraph by default
net_graphmsecs "400"          // The latency graph represents this many milliseconds
net_graphpos "2"              // Positioning of Net Graph
net_graphproportionalfont "1" // Makes font smaller
net_graphshowinterp "1"       // Shows interpolation value
net_graphshowlatency "1"      // Shows latency value
net_graphsolid "1"            // Solid Net Graph
net_graphtext "1"             // Shows text fields
net_maxroutable "1200"        // Requested max packet size before packets are split
net_scale "5"                 // Makes font smaller


echo Loading video settings...
fps_max "999"                   // Max frames per second, setting it to 0 causes long loading times
fps_max_menu "999"              // Max frames per second in main-menu
mat_monitorgamma "1.6"          // Sets Brightness to highest, highly recommended
mat_monitorgamma_tv_enabled "0" // Turn off TV Mode for less off-set light
mat_powersavingsmode "0"        // Disables power saving mode
r_dynamic "0"                   // Affects dynamic lighting, turned off for more FPS
r_drawtracers_firstperson "1"   // Keep first person tracers


echo Loading sound settings...
snd_hwcompat "0"                         // Enables "Advanced 3D Audio Processing"
snd_musicvolume "0"
snd_musicvolume_multiplier_inoverlay "0" // Disable music volume when Steam Overlay is active
voice_scale "0.25"                        // Turns down the volume of other players voice to 25%
cl_downloadfilter "nosounds"


echo Loading other settings...
cl_use_opens_buy_menu "0"        // Disables E from opening buy-menu, really useful
mm_dedicated_search_maxping "50" // Maxping Search in Matchmaking
func_break_max_pieces "0"        // Less clutter from breaking vents (especially on Mirage)


echo Loading buy aliases...
alias "vest"         "buy vesthelm; buy vest"
alias "pistol_eco"   "buy p250"
alias "prime_pistol" "buy tec9; buy fiveseven"
alias "prime_smg"    "buy mac10; buy mp9"
alias "prime_rifle"  "buy ak47; buy m4a1"
alias "cheap_rifle"  "buy galilar; buy famas"
alias "zoom_rifle"   "buy sg556; buy aug"
alias "auto_sniper"  "buy g3sg1; buy scar20"
alias "boom_barrel"  "buy sawedoff; buy mag7"
alias "grenades_he"  "buy flashbang; buy flashbang; buy hegrenade; buy smokegrenade"
alias "grenades_inc" "buy flashbang; buy incgrenade; buy molotov; buy hegrenade; buy smokegrenade"

//===================================================//
